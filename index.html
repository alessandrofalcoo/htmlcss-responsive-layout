<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Boolano</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
        <div class="container">
            <p>DOLCI E DESSERTS</p>
            <h2>Tiramisù</h2>
            <div class="tutorial">
                <img src="./assets/img/image (10).png" alt="video preview">
                <iframe width="350" height="300" src="https://www.youtube.com/watch?v=JVT900H6s0g" frameborder="1"> </iframe>
                <h3>In breve</h3>
                <ul>
                    <li>Difficoltà: <span>Facile</span></li>
                    <li>Tempo: <span>40 min</span></li>
                    <li>Porzione per: <span>8 persone</span></li>
                    <li>Costo: <span>contenuto</span></li>
                    <li><span>Note:</span> +2 ore di riposo in frigo</li>
                </ul>   
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div>
                <img src="./assets/img/banner.png" alt="banner"> 
                <h2>PRESENTATION</h2>
                <img src="./assets/img/tiramisu.jpg" alt="tiramisu">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
